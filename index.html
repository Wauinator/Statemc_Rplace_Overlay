<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .progress-container {
            position: absolute;
            top: 10px;
            width: 50%;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 30px;
            width: 0%;
            background-color: #4caf50;
            text-align: center;
            line-height: 30px;
            color: white;
            font-weight: bold;
        }

        .block-box {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 200px;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: transparent;
            display: none;
        }

        .block-box h3 {
            text-align: center;
            margin: 0;
            text-decoration: underline;
        }

        .block-list {
            list-style-type: none;
            padding: 0;
            margin-top: 10px;
        }

        .block-list li {
            padding: 5px;
            color: black;
        }
    </style>
</head>
<body>

    <!-- Fortschrittsbalken -->
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar">0%</div>
    </div>

    <!-- Falsche Blöcke -->
    <div class="block-box" id="block-box">
        <h3>Falsche Blöcke</h3>
        <ul class="block-list" id="block-list"></ul>
    </div>

    <script>
        const progressUrl = "https://api.github.com/repos/Wauinator/Statemc_Rplace_Overlay/contents/progress.txt?ref=main";
        const blocksUrl = "https://api.github.com/repos/Wauinator/Statemc_Rplace_Overlay/contents/falscheblocke.txt?ref=main";

        async function fetchProgress() {
            try {
                const response = await fetch(progressUrl);
                if (!response.ok) throw new Error("Fehler beim Laden von progress.txt");
                const data = await response.json();
                const decodedContent = atob(data.content);
                const progress = parseInt(decodedContent.trim().replace("%", ""), 10) || 0;
                updateProgressBar(progress);
            } catch (error) {
                console.error("Fehler beim Abrufen des Fortschritts:", error);
            }
        }

        async function fetchBlocks() {
            try {
                const response = await fetch(blocksUrl);
                if (!response.ok) throw new Error("Fehler beim Laden von falscheblocke.txt");
                const data = await response.json();
                const decodedContent = atob(data.content);
                const blocks = decodedContent.trim().split("\n");
                updateBlocks(blocks);
            } catch (error) {
                console.error("Fehler beim Abrufen der Blöcke:", error);
            }
        }

        function updateProgressBar(progress) {
            const progressBar = document.getElementById("progress-bar");
            progressBar.style.width = progress + "%";
            progressBar.textContent = progress + "%";
        }

        function updateBlocks(blocks) {
            const blockList = document.getElementById("block-list");
            const blockBox = document.getElementById("block-box");
            blockList.innerHTML = "";

            const randomBlocks = blocks.length > 0 ? blocks.sort(() => 0.5 - Math.random()).slice(0, 5) : [];

            if (randomBlocks.length > 0) {
                blockBox.style.display = "block";
                randomBlocks.forEach(block => {
                    const li = document.createElement("li");
                    li.textContent = `- ${block}`;
                    blockList.appendChild(li);
                });
            } else {
                blockBox.style.display = "none";
            }
        }

        fetchProgress();
        fetchBlocks();

        setInterval(fetchProgress, 120 * 1000); // alle 2 Minuten
        setInterval(fetchBlocks, 60 * 1000);    // alle 1 Minute
    </script>

</body>
</html>
