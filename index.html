<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Bar Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    /* Progress Bar Container */
    .progress-container {
      position: absolute;
      top: 10px;
      width: 50%;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
    }
    /* Progress Bar */
    .progress-bar {
      height: 30px;
      width: 0%;
      background-color: #4caf50;
      text-align: center;
      line-height: 30px;
      color: white;
      font-weight: bold;
    }
    /* Falsche Blöcke Box (Standard: versteckt) */
    .block-box {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 200px;
      padding: 10px;
      border: 2px solid #333;
      border-radius: 8px;
      background-color: transparent;
      display: none; /* Standardmäßig ausgeblendet */
    }
    .block-box h3 {
      text-align: center;
      margin: 0;
      text-decoration: underline; /* Überschrift unterstrichen */
    }
    .block-list {
      list-style-type: none;
      padding: 0;
      margin-top: 10px;
    }
    .block-list li {
      padding: 5px;
      color: black;
    }
  </style>
</head>
<body>

  <!-- Progress Bar -->
  <div class="progress-container">
    <div class="progress-bar" id="progress-bar">0%</div>
  </div>

  <!-- Falsche Blöcke (Standard: versteckt) -->
  <div class="block-box" id="block-box">
    <h3>Falsche Blöcke</h3>
    <ul class="block-list" id="block-list"></ul>
  </div>

  <script>
    // GitHub API URL zur progress.txt im Repository
    const apiUrl = "https://api.github.com/repos/Wauinator/progress-bar-site/contents/progress.txt?ref=main";

    // Funktion zum Abrufen und Dekodieren der Daten über die GitHub API
    async function fetchData() {
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) {
          throw new Error("Fehler beim Laden der Datei: " + response.status);
        }
        const data = await response.json();
        // Inhalt dekodieren (Base64)
        const decodedContent = atob(data.content);
        return decodedContent.trim().split("\n");
      } catch (error) {
        console.error("Fehler in fetchData:", error);
        return null;
      }
    }

    // Aktualisiert nur den Fortschrittsbalken (alle 10 Sekunden)
    async function updateProgress() {
      const lines = await fetchData();
      if (!lines) return;
      // Erste Zeile = Prozentzahl
      const progressLine = lines[0] || "0%";
      const progress = parseInt(progressLine.replace("%", ""), 10) || 0;
      const progressBar = document.getElementById("progress-bar");
      progressBar.style.width = progress + "%";
      progressBar.textContent = progress + "%";
      console.log("Fortschritt aktualisiert:", progress + "%");
    }

    // Aktualisiert nur die falschen Blöcke (alle 60 Sekunden)
    async function updateBlocks() {
      const lines = await fetchData();
      if (!lines) return;
      // Restliche Zeilen = Blöcke
      const blocks = lines.slice(1);
      const blockList = document.getElementById("block-list");
      const blockBox = document.getElementById("block-box");
      blockList.innerHTML = "";
      // 5 zufällige Blöcke auswählen, sofern vorhanden
      if (blocks.length > 0) {
        // Zufällige Reihenfolge
        const randomBlocks = blocks.sort(() => 0.5 - Math.random()).slice(0, 5);
        randomBlocks.forEach(block => {
          const li = document.createElement("li");
          li.textContent = `- ${block}`;
          blockList.appendChild(li);
        });
        blockBox.style.display = "block"; // Box anzeigen
        console.log("Blöcke aktualisiert:", randomBlocks);
      } else {
        blockBox.style.display = "none"; // Box ausblenden, falls keine Blöcke vorhanden
        console.log("Keine Blöcke vorhanden.");
      }
    }

    // Initiales Laden der Daten
    updateProgress();
    updateBlocks();

    // Fortschritt alle 10 Sekunden aktualisieren
    setInterval(updateProgress, 10 * 1000);
    // Falsche Blöcke alle 60 Sekunden aktualisieren
    setInterval(updateBlocks, 60 * 1000);
  </script>

</body>
</html>
